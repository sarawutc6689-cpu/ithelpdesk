<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Redirect</title>
</head>
<body>
  <h2>กำลังตรวจสอบสิทธิ์...</h2>
  <p>กรุณารอสักครู่ ระบบกำลังนำท่านไปยังหน้าหลัก</p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzdd2b9P8rGQzy5uctbe_qljXH7hMJY5nWNW3-D3Q9M9oBr97g7cP-6QhbIlnjwS6NFFg/exec";
    const LOGIN_URL = "Index.html";
    const TARGET_URL = "https://sites.google.com/view/itmouldmate";

    function checkAuth() {
      const token = localStorage.getItem("authToken");
      const expireTime = localStorage.getItem("expireTime");

      if (!token || !expireTime || Date.now() > parseInt(expireTime, 10)) {
        redirectToLogin();
        return;
      }

      fetch(SCRIPT_URL + "?action=verify&token=" + token)
        .then(res => res.json())
        .then(data => {
          console.log("Verify response:", data);
          if (data.valid) {
            window.location.replace(TARGET_URL);
          } else {
            redirectToLogin();
          }
        })
        .catch(err => {
          console.error("Verify error:", err);
          redirectToLogin();
        });
    }

    function redirectToLogin() {
      localStorage.clear();
      window.location.replace(LOGIN_URL);
    }

    document.addEventListener("DOMContentLoaded", checkAuth);
  </script>
</body>
</html>
